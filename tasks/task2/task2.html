<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
</head>
<body>


    <form action="task2.html" method="post">
        <p>
            <label for="login-field">Ведите логин:</label>
            <input type="text" name="login" id="login-field">
        </p>

        <p>
            <label for="password-field">Ведите пароль:</label>
            <input type="password" name="password" id="password-field">
        </p>

        <p>
            <input type="checkbox" name="stay" id="stay-field" checked>
            <label for="stay-field">Оставаться в системе</label>
        </p>

        <p>
            <input type="submit" value="Войти">
        </p>

    </form>

</body>
</html>
